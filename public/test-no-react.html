<!DOCTYPE html>
<html>
<head>
    <title>Test No React</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Test Page - No React</h1>
    <div id="status">Testing...</div>
    
    <script>
        document.getElementById('status').innerHTML = '<span class="success">✅ JavaScript is executing!</span>';
        document.getElementById('status').innerHTML += '<br><span>Page loaded at: ' + new Date().toISOString() + '</span>';
        
        // Test if we can create a DOM element
        const testDiv = document.createElement('div');
        testDiv.innerHTML = '<span class="success">✅ DOM manipulation works!</span>';
        document.body.appendChild(testDiv);
        
        // Check for errors
        window.addEventListener('error', function(e) {
            const errorDiv = document.createElement('div');
            errorDiv.innerHTML = '<span class="error">❌ Error: ' + e.message + '</span>';
            document.body.appendChild(errorDiv);
            console.error('Global error:', e);
        });
    </script>
</body>
</html>
